<h2>Add Game</h2>

<form>
    <div>
        <label>Game Status:</label>
        <select [(ngModel)]="gameStatus" name="gameStatus">
            <option value="0">Lose</option>
            <option value="1">Win</option>
        </select>
    </div>
    <div>
        <label>Civilization Level:</label>
        <input type="number" min="1" max="4" [(ngModel)]="civilizationLevel" 
            value="1" required name="civilizationLevel" />
    </div>
    <div>
        <label>Notes:</label>
        <input type="text" [(ngModel)]="notes" name="notes" />
    </div>

    <h3>AI Player</h3>

    <button *ngIf="aiPlayers.length < 4" (click)="addPlayer()">Add Player</button>

    <div *ngFor="let ai of aiPlayers; index as i" class="ai">
        <h4>
            AI Player {{ i + 1 }}
            <button *ngIf="aiPlayers.length > 1" (click)="delete(i)">‚ùå</button>
        </h4>
        <div>
            <label class="ai">Civilization:</label>
            <select [(ngModel)]="ai.civilization" name="civilization{{i}}">
                <option value="0">Rus</option>
                <option value="1">Holy Roman Empire</option>
                <option value="2">Chinese</option>
                <option value="3">English</option>
                <option value="4">Delhi Sultanate</option>
                <option value="5">Mongols</option>
                <option value="6">Abbasid Dynasty</option>
                <option value="7">French</option>
            </select>
        </div>
        <div>
            <label class="ai">Level:</label>
            <select [(ngModel)]="ai.level" name="level{{i}}">
                <option value="0">Easy</option>
                <option value="1">Intermediate</option>
                <option value="2">Hard</option>
            </select>
        </div>    
        <div>
            <label class="ai">Defeated:</label>
            <input type="checkbox" [(ngModel)]="ai.defeated" name="defeated{{i}}" />
        </div>    
    </div>
    <button (click)="save()" class="save">Save</button>
</form>
