<h2>Game Results</h2>

<h3>Filter</h3>
<div>
    <div>
        <label>Number of AI players:</label>
        <select [(ngModel)]="numberOfAIPlayers">
            <option value="" selected>&nbsp;</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div>
        <label>Civilization:</label>
        <select [(ngModel)]="civilization">
            <option value="" selected>&nbsp;</option>
            <option value="0">Rus</option>
            <option value="1">Holy Roman Empire</option>
            <option value="2">Chinese</option>
            <option value="3">English</option>
            <option value="4">Delhi Sultanate</option>
            <option value="5">Mongols</option>
            <option value="6">Abbasid Dynasty</option>
            <option value="7">French</option>
        </select>
    </div>

    <div>
        <label>Game status:</label>
        <select [(ngModel)]="gameStatus">
            <option value="" selected>&nbsp;</option>
            <option value="0">Lose</option>
            <option value="1">Win</option>
        </select>
    </div>

    <div>
        <button class="refresh" (click)="refresh()">Refresh</button>
    </div>
</div>

<h3>Result</h3>

<table>
    <thead>
        <tr>
            <th>Number of<br/>AI Players</th>
            <th>Civilizations</th>
            <th>Game Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of gameResult | async">
            <td>{{ row.numberOfAIPlayers }}</td>
            <td>{{ row.civilizations }}</td>
            <td>{{ row.gameStatus }}</td>
            <td><button (click)="delete(row.id)">‚ùå</button></td>
        </tr>
    </tbody>
</table>
